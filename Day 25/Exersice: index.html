<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>World Countries Data</h1>
            <p>Currently, we have 250 countries</p>
        </header>
        <div class="buttons">
            <button id="population-btn" class="active">Population</button>
            <button id="languages-btn">Languages</button>
        </div>
        <div class="chart-container">
            <h2 id="chart-title">10 Most Populated Countries in the World</h2>
            <div id="chart"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
